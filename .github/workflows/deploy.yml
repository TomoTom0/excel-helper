name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main, dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1

    - name: Install dependencies
      run: bun install

    - name: Run tests
      run: bun run test

    - name: Build
      run: bun run build

    - name: Determine deployment environment
      id: deployment-env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "branch=main" >> $GITHUB_OUTPUT
        else
          echo "environment=preview" >> $GITHUB_OUTPUT
          echo "branch=dev" >> $GITHUB_OUTPUT
        fi

    - name: Publish to Cloudflare Pages
      id: cloudflare-deploy
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: excel-helper
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ steps.deployment-env.outputs.branch }}
        wranglerVersion: "3"
      env:
        CLOUDFLARE_PAGES_COMMIT_MESSAGE: "Deploy ${{ github.sha }}"

    - name: Output deployment URL
      run: |
        echo "Deployment URL: ${{ steps.cloudflare-deploy.outputs.url }}"
        echo "Environment: ${{ steps.deployment-env.outputs.environment }}"
